<h2>{{ this.datos.name }}</h2>

<div class="">
  <form [formGroup]="form">
    <formly-form
      [model]="model"
      [fields]="fields"
      [options]="options"
      [form]="form"
    ></formly-form>
    <br />
    <br />

    <mat-dialog-actions>
      <button class="mat-raised-button "(click)="close()" style="margin:5px;">Cancelar</button>
      <button class="mat-raised-button mat-primary"(click)="save()" style="margin:25px;">Guardar</button>
  </mat-dialog-actions>

  </form>
</div>
