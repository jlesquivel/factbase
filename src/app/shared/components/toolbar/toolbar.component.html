<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">

    <!--
  ************* **************** ************** TOOLBAR
   -->
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>{{ APP_TITLE }}</h1>
      <span class="menu-spacer"></span>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon matListIcon>perm_identity</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Iniciar</button>
          <button mat-menu-item>Cerrar</button>
        </mat-menu>
        <a mat-button [routerLink]="'/about'">
          <mat-icon matListIcon>info</mat-icon>
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <!--
  ************* **************** ************** SIDE NAV
   -->
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      (click)="mobileQuery.matches ? sidenav.toggle() : null "

    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/crud', 'fFormularios']">
          <mat-icon matListIcon>perm_identity</mat-icon> Empleados
        </a>
        <a mat-list-item [routerLink]="'/'"> Departamentos</a>
        <a mat-list-item [routerLink]="'/'"> Categorias</a>

        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="'/'"> Rubros </a>
        <a mat-list-item [routerLink]="'/'"> Planillas </a>
        <a mat-list-item [routerLink]="'/'"> ....</a>

        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
          >Salir</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
