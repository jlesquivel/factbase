<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Facturaci√≥n</h1>
    <span class="menu-spacer"></span>
    <div>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon matListIcon>perm_identity</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Iniciar</button>
        <button mat-menu-item>Cerrar</button>
      </mat-menu>
      <a mat-button [routerLink]="'/about'">
        <mat-icon matListIcon>info</mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- 

************* **************** ************** SIDE NAV

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-toolbar>
      <mat-toolbar-row>
        <h2>{{ 'APP_TOOLBAR_TITLE' }}</h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="'/'">
        <mat-icon matListIcon>perm_identity</mat-icon> Accounts
      </a>
      <a mat-list-item [routerLink]="'/'"> Create Account </a>
      <a mat-list-item [routerLink]="'/'"> Contacts </a>

      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/'"> Activities </a>
      <a mat-list-item [routerLink]="'/'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
